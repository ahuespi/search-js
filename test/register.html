<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video-BW2.png" alt="Logo Platzi">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Regístrate</h2>
            <form class="register__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">
                    Regístrarme
                </button>
            </form>
            <p class="register__container--login"><a href="">Iniciar sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Ayuda</a>
    </footer>
</body>

</html>
